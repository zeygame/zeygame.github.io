<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab GÃ¶revi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f4e9;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
        }

        .up-down {
            animation: upDown 1s infinite alternate;
        }

        @keyframes upDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .grow-shrink {
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% { transform: scale(1); background-color: pink; }
            100% { transform: scale(1.5); background-color: blue; }
        }

        .fade-in-out {
            animation: fadeInOut 1s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .left-right {
            animation: leftRight 3s infinite alternate;
        }

        @keyframes leftRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .rotate {
            animation: rotation 3s infinite linear;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="circle up-down"><i class="fa-regular fa-face-smile"></i></div>
    <div class="circle grow-shrink"><i class="fa-regular fa-face-smile"></i></div>
    <div class="circle fade-in-out"><i class="fa-regular fa-face-smile"></i></div>
    <div class="circle left-right"><i class="fa-regular fa-face-smile"></i></div>
    <div class="circle rotate"><i class="fa-regular fa-face-smile"></i></div>
</body>
</html>

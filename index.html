<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTE313 WEB PROGRAMLAMA DERSİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #1a202c;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .course-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .course-subtitle {
            font-size: 1.2rem;
            color: #718096;
            font-weight: 400;
        }

        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .week-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .week-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #4299e1;
        }

        .week-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4299e1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 auto 1rem;
        }

        .week-card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .course-title {
                font-size: 2rem;
            }
            
            .weeks-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="course-title">BTE313 WEB PROGRAMLAMA DERSİ</h1>
            <p class="course-subtitle">Haftalık Ders İçerikleri</p>
        </header>
        
        <main class="main-content">
            <div class="weeks-grid">
                <a href="hafta1.html" class="week-card">
                    
                    <div class="week-number">01</div>
                    <h3>Hafta 1</h3>
                </a>
                
                <a href="hafta2.html" class="week-card">
                    
                    <div class="week-number">02</div>
                    <h3>Hafta 2</h3>
                </a>
                
                <a href="hafta3.html" class="week-card">
                    
                    <div class="week-number">03</div>
                    <h3>Hafta 3</h3>
                </a>
                
                <a href="hafta4.html" class="week-card">
                    
                    <div class="week-number">04</div>
                    <h3>Hafta 4</h3>
                </a>
                
                <a href="hafta5.html" class="week-card">
                    
                    <div class="week-number">05</div>
                    <h3>Hafta 5</h3>
                </a>
                
                <a href="hafta6.html" class="week-card">
                    
                    <div class="week-number">06</div>
                    <h3>Hafta 6</h3>
                </a>
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Zeynep Çiftçi | BTE313 Web Programlama</p>
        </footer>
    </div>
</body>
</html>
